            </div>
            <div class="contactform">
                <h1>Contact Me </h1>
                <form>
                    <div class="formdetails">
                        <div class="input-group-text" id="basic-addon1">Your Name Please..</div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="formdetails">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail1" placeholder="example@gmail.com" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and contact details with
                            anyone else.</div>
                    </div>
                    <div class="formdetails">
                        <label for="phone" class="form-label">Contact Details</label>
                        <input type="phone" class="form-control" id="phone" placeholder="0000000000" aria-describedby="phoneHelp">
                    </div>
                    <div class="formdetails check">
                        <input class="form-check-input" type="checkbox" value="" id="isClient" checked>
                        <label class="form-check-label" for="isClient">
                            Want to work with me for any projects?
                        </label>
                    </div>
                    <div class="formdetails">
                        <div class="input-group-text">Your Concern/Query </div>
                        <textarea class="form-control" placeholder="Write to us..." aria-label="With textarea"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
